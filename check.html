<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Example</title>
</head>
<body>
    <div id="data-container">
        <p>Data to Transfer</p>
    </div>

    <script>
        // Simulate data to be sent to the server
        var label = "dog";

        // Use AJAX to send data to the Python server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/receive_data", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Parse the response from the server
                    var responseData = JSON.parse(xhr.responseText);

                    // Display the translated label in the HTML file
                    document.getElementById('data-container').innerHTML += '<p>Translated Label: ' + responseData.translatedLabel + '</p>';
                } else {
                    console.error('Error receiving data from Python.');
                }
            }
        };

        // Send JSON data to the Python server
        xhr.send(JSON.stringify({ data1: label }));
    </script>
</body>
</html>
